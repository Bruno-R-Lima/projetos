<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pokedex</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon-16x16.png" type="image/x-icon">
</head>
<body>
    <main>
        <img src="#" alt="nova imagem" class="imagem-pokemon">
        <img src="img/pokedex.png" alt="pokedeck" class="pokedex">

        <h1 class="pokemon-data">
            <span class="pokemon-id">id</span> -
            <span class="pokemon-nome">nome</span>
        </h1>
        <form action="" class="form">
            <input type="search" class="input-search" placeholder="nome ou nÃºmero" required>
        </form>
        <div class="buttons">
            <button class="button btn-prev">prev &lt;</button>
            <button class="button btn-next">next &gt;</button>
        </div>
    </main>
</body>
</html>
